<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
</head>
<body>
  <h1>Registration Form</h1>
  <form id="registrationForm">
    <label>Name: <input type="text" id="name" name="name" required></label><br>
    <label>Email: <input type="email" id="email" name="email" required></label><br>
    <label>Password: <input type="password" id="password" name="password" required></label><br>
    <label>Date of Birth: <input type="date" id="dob" name="dob" required></label><br>
    <label><input type="checkbox" id="terms" name="terms" required> Accept Terms?</label><br>
    <button type="submit">Register</button>
  </form>
</body>
</html>
